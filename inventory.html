<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Inventory | Products</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body class="light-mode">
  <div class="fixed-background"></div>
  <div class="animated-shapes">
    <svg class="shape shape-1" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="currentColor" opacity="0.1" />
    </svg>
    <svg class="shape shape-2" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" fill="currentColor" opacity="0.1" />
    </svg>
    <svg class="shape shape-3" viewBox="0 0 100 100">
      <polygon points="50,20 80,80 20,80" fill="currentColor" opacity="0.1" />
    </svg>
  </div>

  <nav class="navbar">
    <div class="nav-brand">
      <h1>Modern<span>Inventory</span></h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="inventory.html" class="active">Inventory</a>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="inventory-page">
    <div class="inventory-header">
      <div class="inventory-actions">
        <button class="back-btn" onclick="window.location.href='index.html'">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
      <h1>Our Products</h1>
      <div class="view-controls">
        <button class="view-btn grid-view active"><i class="fas fa-th"></i></button>
        <button class="view-btn list-view"><i class="fas fa-list"></i></button>
      </div>
    </div>

    <div class="filters-section">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="Search products...">
      </div>
      <div class="filter-controls">
        <select class="category-filter">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
        <select class="sort-select">
          <option value="">Sort By</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
        <button class="clear-filter-btn" id="clearFilterBtn">Clear Filter</button>
      </div>
    </div>

    <div class="products-grid">
      <!-- Products will be dynamically loaded here -->
    </div>
  </main>

  <section id="featured" class="featured-products">
    <h2>Featured Products</h2>
    <div class="products-grid featured-grid">
      <!-- Products will be dynamically loaded here -->
    </div>
    <div class="view-more">
      <a href="inventory.html" class="btn-outline">View All Products</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Modern Inventory</h3>
        <p>Your one-stop shop for premium products</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
      </div>
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Modern Inventory. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="js/events.js"></script>
</body>

</html>
