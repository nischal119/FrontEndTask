<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Inventory | Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="light-mode">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>Modern<span>Inventory</span></h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="inventory.html" class="active">Inventory</a>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="inventory-page">
    <div class="inventory-header">
      <h1>Our Products</h1>
      <div class="view-controls">
        <button id="grid-view" class="view-btn active">
          <i class="fas fa-th"></i>
        </button>
        <button id="list-view" class="view-btn">
          <i class="fas fa-list"></i>
        </button>
      </div>
    </div>

    <div class="filters">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search products...">
        <i class="fas fa-search"></i>
      </div>
      <div class="filter-options">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
        <select id="sort-by">
          <option value="name">Sort by Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>
    </div>

    <div class="products-grid" id="products-container">
      <!-- Products will be dynamically loaded here -->
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>Modern Inventory</h3>
        <p>Your one-stop shop for premium products</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
      </div>
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Modern Inventory. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
